<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue.js Intro</title>
</head>
<body>
    <div id="myApp">
        <h1>Ranking de jugadors</h1>
        <button v-on:click="showPlayer = !showPlayer">Veure Jugadors</button>
        <input 
            type="text" 
            placeholder="Afegir Jugador"
            @keypress.enter="afegirJugador"
            v-model="nouJugador"
        >
        Total de jugadors: {{totalJugadors}}
        <hr>
        <ul>
            <li v-for="({number,name},index) in players">
                <span>{{index}} - Posici√≥:{{number}}</span>
                <blockquote v-show="showPlayer">{{name}}</blockquote>
            </li>
        </ul>
    </div>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="app.js"></script>
</body>
</html>
